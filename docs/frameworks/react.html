<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React - smallest-cookie-banner</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #fff;
      color: #333;
    }
    h1 { font-size: 24px; margin-bottom: 8px; }
    .framework { color: #666; font-size: 14px; margin-bottom: 24px; }
    .status {
      padding: 16px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 24px;
    }
    .status strong { display: block; margin-bottom: 4px; }
    button {
      padding: 10px 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      margin-right: 8px;
    }
    button:hover { background: #f5f5f5; }
    code {
      display: block;
      background: #f5f5f5;
      padding: 16px;
      border-radius: 8px;
      margin-top: 24px;
      font-size: 13px;
      white-space: pre-wrap;
    }
    a { color: #0066cc; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React via CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Cookie Banner -->
  <script src="../cookie-banner.min.js"></script>

  <script>
    const { useState, useEffect, useRef } = React;

    function App() {
      const [status, setStatus] = useState('Checking...');
      const bannerRef = useRef(null);

      useEffect(() => {
        // Create banner instance
        bannerRef.current = window.createCookieBanner({
          msg: 'This site uses cookies.',
          onAccept: () => setStatus('Accepted'),
          onReject: () => setStatus('Rejected'),
        });
        bannerRef.current.show();

        // Check initial status
        const s = bannerRef.current.status;
        if (s !== null) {
          setStatus(s ? 'Accepted' : 'Rejected');
        } else {
          setStatus('Pending');
        }

        return () => {
          if (bannerRef.current) {
            bannerRef.current.destroy();
          }
        };
      }, []);

      const resetConsent = () => {
        if (bannerRef.current) {
          bannerRef.current.destroy(true);
          bannerRef.current = window.createCookieBanner({
            msg: 'This site uses cookies.',
            onAccept: () => setStatus('Accepted'),
            onReject: () => setStatus('Rejected'),
          });
          bannerRef.current.show();
          setStatus('Pending');
        }
      };

      return React.createElement('div', null,
        React.createElement('h1', null, 'smallest-cookie-banner'),
        React.createElement('p', { className: 'framework' }, 'React 18'),
        React.createElement('div', { className: 'status' },
          React.createElement('strong', null, 'Consent Status:'),
          React.createElement('span', null, status)
        ),
        React.createElement('button', { onClick: resetConsent }, 'Reset Consent'),
        React.createElement('a', { href: 'index.html' }, 'Back to frameworks'),
        React.createElement('code', null,
`import { useEffect, useRef } from 'react';
import { createCookieBanner } from 'smallest-cookie-banner';

function App() {
  const bannerRef = useRef(null);

  useEffect(() => {
    bannerRef.current = createCookieBanner({
      msg: 'This site uses cookies.',
    });
    bannerRef.current.show();

    return () => bannerRef.current?.destroy();
  }, []);

  return <div>My App</div>;
}`)
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(
      React.createElement(App)
    );
  </script>
</body>
</html>
