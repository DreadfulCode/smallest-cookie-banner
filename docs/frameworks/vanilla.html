<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS - smallest-cookie-banner</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #fff;
      color: #333;
    }
    h1 { font-size: 24px; margin-bottom: 8px; }
    .framework { color: #666; font-size: 14px; margin-bottom: 24px; }
    .status {
      padding: 16px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 24px;
    }
    .status strong { display: block; margin-bottom: 4px; }
    button {
      padding: 10px 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      margin-right: 8px;
    }
    button:hover { background: #f5f5f5; }
    code {
      display: block;
      background: #f5f5f5;
      padding: 16px;
      border-radius: 8px;
      margin-top: 24px;
      font-size: 13px;
      white-space: pre-wrap;
    }
    a { color: #0066cc; }
  </style>
</head>
<body>
  <h1>smallest-cookie-banner</h1>
  <p class="framework">Vanilla JavaScript</p>

  <div class="status">
    <strong>Consent Status:</strong>
    <span id="status">Checking...</span>
  </div>

  <button onclick="resetConsent()">Reset Consent</button>
  <a href="index.html">Back to frameworks</a>

  <code>&lt;script src="cookie-banner.min.js"&gt;&lt;/script&gt;</code>

  <script src="../cookie-banner.min.js"></script>
  <script>
    function updateStatus() {
      const status = window.CookieBanner ? window.CookieBanner.ok : null;
      document.getElementById('status').textContent =
        status === true ? 'Accepted' :
        status === false ? 'Rejected' : 'Pending';
    }

    function resetConsent() {
      if (window.CookieBanner) {
        window.CookieBanner.reset();
      }
    }

    updateStatus();
    // Update after any consent action
    setInterval(updateStatus, 500);
  </script>
</body>
</html>
