<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS - smallest-cookie-banner</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #fff;
      color: #333;
    }
    h1 { font-size: 24px; margin-bottom: 8px; }
    .framework { color: #666; font-size: 14px; margin-bottom: 24px; }
    .status {
      padding: 16px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 24px;
    }
    .status strong { display: block; margin-bottom: 4px; }
    .toggle-group {
      display: flex;
      gap: 0;
      margin-bottom: 16px;
    }
    .toggle-group button {
      padding: 8px 16px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
      font-size: 13px;
    }
    .toggle-group button:first-child {
      border-radius: 6px 0 0 6px;
    }
    .toggle-group button:last-child {
      border-radius: 0 6px 6px 0;
      border-left: none;
    }
    .toggle-group button.active {
      background: #333;
      color: #fff;
      border-color: #333;
    }
    button {
      padding: 10px 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      margin-right: 8px;
    }
    button:hover { background: #f5f5f5; }
    .toggle-group button.active:hover { background: #444; }
    code {
      display: block;
      background: #f5f5f5;
      padding: 16px;
      border-radius: 8px;
      margin-top: 24px;
      font-size: 13px;
      white-space: pre-wrap;
    }
    a { color: #0066cc; }
  </style>
</head>
<body>
  <h1>smallest-cookie-banner</h1>
  <p class="framework">Vanilla JavaScript</p>

  <div class="toggle-group">
    <button id="btn-minimal" class="active" onclick="setMode('minimal')">Minimal</button>
    <button id="btn-gdpr" onclick="setMode('gdpr')">GDPR</button>
  </div>

  <div class="status">
    <strong>Consent Status:</strong>
    <span id="status">Checking...</span>
  </div>

  <button onclick="resetConsent()">Reset Consent</button>
  <a href="index.html">Back to frameworks</a>

  <code id="code-example"></code>

  <script src="../cookie-banner.min.js"></script>
  <script>
    let currentMode = 'minimal';
    let banner = null;

    function updateStatus() {
      const status = banner ? banner.status : null;
      document.getElementById('status').textContent =
        status === true ? 'Accepted' :
        status === false ? 'Rejected' : 'Pending';
    }

    function updateCodeExample() {
      const modeStr = currentMode === 'gdpr' ? "\n  mode: 'gdpr'," : '';
      document.getElementById('code-example').textContent =
`<script src="cookie-banner.min.js"><\/script>
<script>
  createCookieBanner({${modeStr}
    msg: 'We use cookies to enhance your experience.'
  }).show();
<\/script>`;
    }

    function createBanner() {
      if (banner) {
        banner.destroy(true);
      }
      banner = window.createCookieBanner({
        mode: currentMode,
        forceEU: true,
        msg: 'We use cookies to enhance your experience.',
        onAccept: updateStatus,
        onReject: updateStatus,
        onConsent: updateStatus
      });
      banner.show();
      updateStatus();
    }

    function setMode(mode) {
      currentMode = mode;
      document.getElementById('btn-minimal').classList.toggle('active', mode === 'minimal');
      document.getElementById('btn-gdpr').classList.toggle('active', mode === 'gdpr');
      updateCodeExample();
      createBanner();
    }

    function resetConsent() {
      createBanner();
    }

    // Initialize
    createBanner();
    updateCodeExample();
  </script>
</body>
</html>
