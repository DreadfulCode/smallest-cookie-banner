<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue - smallest-cookie-banner</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #fff;
      color: #333;
    }
    h1 { font-size: 24px; margin-bottom: 8px; }
    .framework { color: #666; font-size: 14px; margin-bottom: 24px; }
    .status {
      padding: 16px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 24px;
    }
    .status strong { display: block; margin-bottom: 4px; }
    button {
      padding: 10px 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      margin-right: 8px;
    }
    button:hover { background: #f5f5f5; }
    code {
      display: block;
      background: #f5f5f5;
      padding: 16px;
      border-radius: 8px;
      margin-top: 24px;
      font-size: 13px;
      white-space: pre-wrap;
    }
    a { color: #0066cc; }
  </style>
</head>
<body>
  <div id="app">
    <h1>smallest-cookie-banner</h1>
    <p class="framework">Vue 3</p>

    <div class="status">
      <strong>Consent Status:</strong>
      <span>{{ status }}</span>
    </div>

    <button @click="resetConsent">Reset Consent</button>
    <a href="index.html">Back to frameworks</a>

    <code>{{ codeExample }}</code>
  </div>

  <!-- Vue via CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Cookie Banner -->
  <script src="../cookie-banner.min.js"></script>

  <script>
    const { createApp, ref, onMounted, onUnmounted } = Vue;

    createApp({
      setup() {
        const status = ref('Checking...');
        let banner = null;

        const updateStatus = (s) => {
          status.value = s === true ? 'Accepted' : s === false ? 'Rejected' : 'Pending';
        };

        onMounted(() => {
          banner = window.createCookieBanner({
            msg: 'This site uses cookies.',
            onAccept: () => updateStatus(true),
            onReject: () => updateStatus(false),
          });
          banner.show();
          updateStatus(banner.status);
        });

        onUnmounted(() => {
          if (banner) banner.destroy();
        });

        const resetConsent = () => {
          if (banner) {
            banner.destroy(true);
            banner = window.createCookieBanner({
              msg: 'This site uses cookies.',
              onAccept: () => updateStatus(true),
              onReject: () => updateStatus(false),
            });
            banner.show();
            updateStatus(null);
          }
        };

        const codeExample = `<script setup>
import { onMounted, onUnmounted, ref } from 'vue';
import { createCookieBanner } from 'smallest-cookie-banner';

let banner = null;

onMounted(() => {
  banner = createCookieBanner({
    msg: 'This site uses cookies.',
  });
  banner.show();
});

onUnmounted(() => {
  banner?.destroy();
});
<\/script>

<template>
  <div>My App</div>
</template>`;

        return { status, resetConsent, codeExample };
      }
    }).mount('#app');
  </script>
</body>
</html>
