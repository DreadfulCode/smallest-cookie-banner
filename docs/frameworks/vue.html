<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue - smallest-cookie-banner</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #fff;
      color: #333;
    }
    h1 { font-size: 24px; margin-bottom: 8px; }
    .framework { color: #666; font-size: 14px; margin-bottom: 24px; }
    .status {
      padding: 16px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 24px;
    }
    .status strong { display: block; margin-bottom: 4px; }
    .toggle-group {
      display: flex;
      gap: 0;
      margin-bottom: 16px;
    }
    .toggle-group button {
      padding: 8px 16px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
      font-size: 13px;
    }
    .toggle-group button:first-child {
      border-radius: 6px 0 0 6px;
    }
    .toggle-group button:last-child {
      border-radius: 0 6px 6px 0;
      border-left: none;
    }
    .toggle-group button.active {
      background: #333;
      color: #fff;
      border-color: #333;
    }
    button {
      padding: 10px 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      margin-right: 8px;
    }
    button:hover { background: #f5f5f5; }
    .toggle-group button.active:hover { background: #444; }
    code {
      display: block;
      background: #f5f5f5;
      padding: 16px;
      border-radius: 8px;
      margin-top: 24px;
      font-size: 13px;
      white-space: pre-wrap;
    }
    a { color: #0066cc; }
  </style>
</head>
<body>
  <div id="app">
    <h1>smallest-cookie-banner</h1>
    <p class="framework">Vue 3</p>

    <div class="toggle-group">
      <button :class="{ active: mode === 'minimal' }" @click="setMode('minimal')">Minimal</button>
      <button :class="{ active: mode === 'gdpr' }" @click="setMode('gdpr')">GDPR</button>
    </div>

    <div class="status">
      <strong>Consent Status:</strong>
      <span>{{ status }}</span>
    </div>

    <button @click="resetConsent">Reset Consent</button>
    <a href="index.html">Back to frameworks</a>

    <code>{{ codeExample }}</code>
  </div>

  <!-- Vue via CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Cookie Banner -->
  <script src="../cookie-banner.min.js"></script>

  <script>
    const { createApp, ref, computed, onMounted, onUnmounted } = Vue;

    createApp({
      setup() {
        const status = ref('Checking...');
        const mode = ref('minimal');
        let banner = null;

        const updateStatus = (s) => {
          status.value = s === true ? 'Accepted' : s === false ? 'Rejected' : 'Pending';
        };

        const createBanner = (bannerMode) => {
          if (banner) {
            banner.destroy(true);
          }
          banner = window.createCookieBanner({
            mode: bannerMode,
            forceEU: true,
            msg: 'We use cookies to enhance your experience.',
            onAccept: () => updateStatus(true),
            onReject: () => updateStatus(false),
            onConsent: () => updateStatus(banner?.status)
          });
          banner.show();
          updateStatus(banner.status);
        };

        onMounted(() => {
          createBanner(mode.value);
        });

        onUnmounted(() => {
          if (banner) banner.destroy();
        });

        const setMode = (newMode) => {
          mode.value = newMode;
          createBanner(newMode);
        };

        const resetConsent = () => {
          createBanner(mode.value);
        };

        const codeExample = computed(() => {
          const modeStr = mode.value === 'gdpr' ? "\n    mode: 'gdpr'," : '';
          return `<script setup>
import { onMounted, onUnmounted } from 'vue';
import { createCookieBanner } from 'smallest-cookie-banner';

let banner = null;

onMounted(() => {
  banner = createCookieBanner({${modeStr}
    msg: 'We use cookies to enhance your experience.',
  });
  banner.show();
});

onUnmounted(() => {
  banner?.destroy();
});
<\/script>

<template>
  <div>My App</div>
</template>`;
        });

        return { status, mode, setMode, resetConsent, codeExample };
      }
    }).mount('#app');
  </script>
</body>
</html>
